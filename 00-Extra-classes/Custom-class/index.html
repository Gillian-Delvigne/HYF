<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom class</title>
</head>
<body>

  <div id="app">
    
  </div>

  <script>

    
    const app = document.getElementById('app')

    const components = []

    const btn = document.createElement('button')
    btn.classList.add("myBtn")
    btn.innerHTML = 'Click me'
    components.push(btn)
    
    const para = document.createElement('p')
    para.innerText = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia nostrum facere suscipit? Fuga eius ipsum cumque, magni ullam est vero provident beatae tempora ut distinctio labore error hic minima similique!'
    components.push(para)

    components.forEach(el => {
      app.appendChild(el)
    })


    class Animal {
      constructor(name, genre, nbPattes) {
        this.name = name
        this.genre = genre
        this.nbPattes = nbPattes
      }
      presenter() {
        console.log('coucou ' + this.name)
      }

    }

    class Chevre extends Animal {
      constructor(name) {
        super(name, 'Ch√®vre', 4)
      }
    }

    class Oiseau extends Animal {
      constructor(name) {
        super(name, 'Oiseau', 2)
      }
    }

    const chevre = new Chevre("kevin")
    const chevre2 = new Chevre("gillian")
    const o = new Oiseau("bill")

    console.log(chevre)
    console.log(chevre2)
    console.log(o)

    o.presenter()
    
  </script>
</body>
</html>
